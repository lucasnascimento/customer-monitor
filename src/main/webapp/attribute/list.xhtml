<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">

		<h:form>
			<h:commandButton action="#{memberController.create}"
				value="New Member" styleClass="btn btn-primary" />

			<h2>Members</h2>
			<h:panelGroup rendered="#{empty members}">
				<em>No registered members.</em>
			</h:panelGroup>
			<h:dataTable var="_member" value="#{members}"
				rendered="#{not empty members}"
				styleClass="table table-bordered table-striped">
				<h:column>
					<f:facet name="header">Id</f:facet>
                #{_member.id}
            </h:column>
				<h:column>
					<f:facet name="header">Name</f:facet>
                	#{_member.name}
				</h:column>
				<h:column>
					<f:facet name="header">Email</f:facet>
                #{_member.email}
            </h:column>
				<h:column>
					<f:facet name="header">Phone #</f:facet>
                #{_member.phoneNumber}
            </h:column>

				<h:column>
					<f:facet name="header">Actions</f:facet>

					<h:commandButton value="Edit" styleClass="btn btn-primary"
						action="#{memberController.edit(_member)}" />
					<h:commandButton value="Delete" styleClass="btn btn-danger"
						action="#{memberController.delete(_member)}" />
				</h:column>


				<h:column>
					<f:facet name="header">REST URL</f:facet>
					<a href="#{request.contextPath}/rest/members/#{_member.id}">/rest/members/#{_member.id}</a>
				</h:column>
				<f:facet name="footer">
            REST URL for all members: <a
						href="#{request.contextPath}/rest/members">/rest/members</a>
				</f:facet>
			</h:dataTable>


		</h:form>
	</ui:define>
</ui:composition>
