
<h1>Lider: {{lider.nomeLider}} ({{lider.problemas.length}})</h1>


<div ng-repeat="linha in linhas" class="linhaTicket row">
	<div ng-repeat="problema in linha" class="span3"
		style="background-color: {{problema.corProblema}}">
		<h2>{{problema.identificadorProblema}}</h2>
		<p>{{problema.codigoCliente}} -	{{problema.nomeCliente}}</p> 
		<p>{{problema.descricaoProblema}}</p>
	</div>
</div>
