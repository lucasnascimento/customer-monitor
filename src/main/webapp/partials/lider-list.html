Search:
<input ng-model="query">
Sort by:
<select ng-model="orderProp">
	<option value="nomeLider">Alfabetico</option>
	<option value="codigoLider">Codigo</option>
</select>

<h2>Lideres</h2>
<div class="btn-group">
	<a ng-repeat="lider in lideres | filter:query | orderBy:orderProp "
		href="#/lideres/{{lider.codigoLider}}" class="btn">{{lider.nomeLider}}</a>
</div>
<p>Total Lideres: {{lideres.length}}</p>
