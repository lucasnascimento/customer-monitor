<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		<h:form>
			<h:commandButton action="/member/list.xhtml" value="CRUD Member"
				styleClass="btn btn-primary" />
		</h:form>


		<h:form>
			<h2>Lideres</h2>
			<h:panelGroup rendered="#{empty indexBean.lideres}">
				<em>Monitoramento vazio.</em>
			</h:panelGroup>
			<h:dataTable var="_lider" value="#{indexbean.lideres}"
				rendered="#{not empty indexBean.lideres}"
				styleClass="table table-bordered table-striped">
				<h:column>
					<f:facet name="header">Lider</f:facet>
                #{_lider}
            	</h:column>

			</h:dataTable>


		</h:form>




	</ui:define>

</ui:composition>
