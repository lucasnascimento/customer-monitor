<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">



		<h:form>
			<h2>Lideres</h2>
			<h:panelGroup rendered="#{empty indexBean.lideres}">
				<em>Monitoramento vazio.</em>
			</h:panelGroup>


			<div class="btn-group">
				<c:forEach var="__lider" items="#{indexBean.lideres}">
					<h:commandButton value="#{__lider.nomeLider}" styleClass="btn"
						action="#{indexBean.selecionarLider(__lider)}" />
				</c:forEach>
			</div>


			<c:forEach var="_monitor" items="#{indexBean.problemas}">
				teste
					<div class="well">Cliente: #{_monitor.codigoCliente} -
					#{_monitor.nomeCliente} Identificador:
					#{_monitor.identificadorProblema} Descrição:
					#{_monitor.descricaoProblema} Cor:#{_monitor.corProblema}</div>
			</c:forEach>

		</h:form>




	</ui:define>

</ui:composition>
